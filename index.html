<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/icon.png" type="image/x-icon">
    <title>My Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgb(33,37,41);">

    <header class="p-3 text-white">
        <div class="container d-flex justify-content-end">
            <button onclick="signIn()" id="btnLogin" type="button" class="btn btn-dark border border-white">Login para melhor experiencia</button>
        </div>
    </header>

    <main>

        <div class="container-xl p-4 d-flex justify-content-between">
            <div class="container m-1 p-2 w-50 border border-white text-white">
                <label for="formGroupExampleInput" class="form-label">New Game</label>
                <form class="d-flex">
                    <input type="text"  name="game" class="me-1 form-control bg-dark text-white" placeholder="My new game..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <input class="btn btn-dark border border-white" type="submit"></input>
                </form>
            </div>

            <div class="container m-1 p-2 w-50 border border-white text-white">
                <label for="formGroupExampleInput" class="form-label">Game Status</label>
                <div class="container p-2 border border-white text-white d-flex justify-content-center">
                    STATUS
                </div>
            </div>

            <div class="container m-1 p-2 w-50 border border-white text-white d-flex justify-content-center">
                <button class=" w-100 btn btn-dark" type="button" id="button-addon2">RESET GAME</button>
            </div>
        </div>

        <div class="container-xl p-4">
            <div class="container-xl p-2 border border-white text-white">
                <p>Game Informations</p>
                <div class="list">

                </div>

            </div>
        </div>



    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script src="game.js"></script>
</body>

</html>
